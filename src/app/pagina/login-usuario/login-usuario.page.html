<ion-header>
  <ion-toolbar color="primary">
    <ion-menu-button slot="start" color="light"></ion-menu-button>
    <ion-title>Login Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="login-user">
      <ion-item>
        <ion-label position="floating">Login:</ion-label>
        <ion-input type="email" placeholder="Digite seu E-mail"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Senha:</ion-label>
        <ion-input type="password" placeholder="Digite sua Senha"></ion-input>
      </ion-item>

      <ion-button color="success" expand="block"  (click)="logar()">Logar</ion-button>
  </div>
</ion-content>
